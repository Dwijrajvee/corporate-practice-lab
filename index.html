<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corporate Practice Lab</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

      display: flex;

    }

      padding: 2rem;
      border-radius: 12px;

      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #111827;

      margin-top: 0;

      color: #6b7280;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

      background-color: #2563eb;
      color: white;

      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      border: none;
      width: 100%;
